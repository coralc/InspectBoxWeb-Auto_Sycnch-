<html lang="#{languageDetails.language}" 
 xmlns="http://www.w3.org/1999/xhtml"   

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:p="http://primefaces.org/ui" 
      >


<ui:insert name="haut">
	<f:metadata>
  	<f:event type="preRenderView"
			listener="#{loginBean.fowardToLoginIfNotLoggedIn}" />
	<f:viewParam name="id"   
			value="#{imageInspectionBean.idiniformation}"/>
	<f:event type="preRenderView" listener="#{imageInspectionBean.affichersem()}"/>
	</f:metadata>
</ui:insert> 

<h:head>
  <title><ui:insert name="title">InspectBox</ui:insert></title>     

</h:head>

<h:body style="height: 100%;">


		
		<h:form>
    <p:dataTable value="#{imageInspectionBean.listeMapInspection}" var="o2"  
                 
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                 >  
                  <p:column style=" width:70px;">  
            <f:facet name="header">  
                <h:outputText value="#{inspectionBean.listeLibelleNiveau.get(1).libelle}" styleClass="titreTableauInspection"/>  
            </f:facet>  
             <h:outputText value="#{o2.nomfoto}" />  
        </p:column>  
        </p:dataTable>  
   
   
   
				
</h:form>  
		
			
	       
	       		

		

 		<br />
			
</h:body>		
</html>
