<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="#{languageDetails.language}" 
 xmlns="http://www.w3.org/1999/xhtml"   

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:p="http://primefaces.org/ui" 
      >


<ui:composition template="/WEB-INF/templateadmin.xhtml">
	<ui:define name="haut">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{loginBean.fowardToLoginIfNotLoggedIn}" />
			<f:event type="preRenderView" listener="#{clientBean.afficher()}" />
			
		</f:metadata>
	</ui:define>
<ui:define name="myCSS">
	 	<style>		
		.head2 {
		 
		border:none;
    
        background-color : #FFFFFF !important;;
       border-color:transparent;
        
    	}    	
		
	</style>
	</ui:define> 
	<ui:define name="content">

<div class="presentation-page">
			<rich:panel style="width:750px;">
				<f:facet name="header">
					<h:panelGroup>
						<h:outputText value="#{msg['page_gammes_titre']} Client" />
					</h:panelGroup>
				</f:facet>
				<br />
				


				
				
		<h:outputStylesheet>

		    .acent{
		        text-align: center;
		    }
		    
		    .titreTableauInspection{
		        font-weight:bold;
		        font-family: arial,verdana,sans-serif; 
		        font-size: 11px;
		        text-align: left; 
		    }
		</h:outputStylesheet>
		
		<br/>
		
		<div align="center">
   
			
		
						

				<br /><br /><br/>
				
				<h:form id="form">  
  
    <p:dataTable value="#{clientBean.listeclt}" var="o2" cache="false" tableStyle="width:auto" emptyMessage="" editable="true" id="tlist">  
<p:ajax event="rowEdit" listener="#{clientBean.onEdit}" update=":form:tlist" />  
       	 <p:ajax event="rowEditCancel" listener="#{clientBean.onCancel}" update=":form:tlist" />           
           
  <p:column >  
            <f:facet name="header">
            	<div align="left">
                <h:outputText value="#{msg['form_gammes_liste_libelle']}"  styleClass="titreTableauInspection" />
                </div> 
            </f:facet>  
            
            <p:cellEditor> 
             <f:facet name="output"> 
            <h:outputText value="#{o2.libelle}"  />    
             </f:facet>  
                <f:facet name="input">  
                     <p:inputText  value="#{o2.libelle}"   />  
                </f:facet> 
                  
            </p:cellEditor> 
           
            <f:facet name="footer">  
              
                     <p:inputText  value="#{clientBean.codeAcces}"  />  
                       
            </f:facet> 
              
          
            
        </p:column> 
  
  <p:column >  
            <f:facet name="header">
            	<div align="left">
                <h:outputText value="#{msg['form_utilisateur_password']}"  styleClass="titreTableauInspection" />
                </div> 
            </f:facet>  
            
            <p:cellEditor> 
             <f:facet name="output"> 
            <h:outputText value="***"  />    
             </f:facet>  
                <f:facet name="input">  
                     <p:inputText  value="#{o2.creating}"  />  
                </f:facet> 
                  
            </p:cellEditor> 
           
            <f:facet name="footer">  
              
                     <p:inputText  value="#{clientBean.clefClient}"  />  
                       
            </f:facet> 
              
          
            
        </p:column> 
       
  <p:column >  
            <f:facet name="header">  
                <h:outputText value="Option" />  
            </f:facet> 
           <p:rowEditor />
           
         <p:commandButton  icon="ui-icon ui-icon-trash"  title="#{msg['appli_bouton_supprimer']}"   onclick="if (! confirm('#{msg['appli_confirm_supprimer']}')) return false"
					action="#{clientBean.supprimer(o2.idClient)}"/> 	
			   <f:facet name="footer">  
            
				<p:commandButton value="#{msg.form_gammes_liste_bouton_ajout}"  action="#{clientBean.creer}" 
				update=":form:tlist " />
				</f:facet> 
        </p:column> 
   

          

         
    </p:dataTable>  
  <br></br> 
  <br></br>
  
</h:form>  
				
				
	  </div>
	</rich:panel>
			
			
		</div>
		
			
	<br /><br />
	</ui:define>

</ui:composition>
</html>
