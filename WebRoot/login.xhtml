<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
       xmlns:p="http://primefaces.org/ui" 
        
      >
   <f:view locale="#{languageDetails.locale}">
    <h:head>
    
    
    	<h:outputStylesheet library="css" name="table-style.css"  />
    </h:head>
    <h:body>
	
	<div align="center" >
	<h:graphicImage library="images" name="Main-banner.jpg" />
	<br /><br /><br /><br /><br />
	 <h:form >
	 

<h:commandButton action="#{languageDetails.languagechde}" image="images/all.gif" />
<h:outputText value="&#160;&#160;&#160;&#160;&#160;&#160;&#160;" />
<h:commandButton action="#{languageDetails.languagechen}" image="images/enlog.gif" />
<h:outputText value="&#160;&#160;&#160;&#160;&#160;&#160;&#160;" />
<h:commandButton action="#{languageDetails.languagechfr}" image="images/frlogin.gif" />
        <rich:panel  style="width:400px;" >
            <f:facet name="header">
                <h:panelGroup>
                    <h:outputText value="Login" />
                   
                    
                </h:panelGroup>
            </f:facet>
            <h:panelGrid columns="3">
                <h:outputText value="Client:" />
                <p:inputText value="#{loginBean.client}" id="client">
                    <rich:validator />
                </p:inputText>
                <rich:message for="client" /> 
                <h:outputText value="#{msg['form_utilisateur_utilisateur']}" />
                <p:inputText value="#{loginBean.user}" id="user">
                    <rich:validator />
                </p:inputText>
                <rich:message for="user" />

                <h:outputText value="#{msg['form_utilisateur_password']}" />
                <p:password value="#{loginBean.password}" id="email"  />
                    
                     
                
                
                <h:outputLabel value="" />
                </h:panelGrid>
                 
                
            
             	<h:outputLabel value="" />
             	<br /><br />
                <p:commandButton id="entrer" value="#{msg['form_utilisateur_entrer']}" type="submit" action="#{loginBean.loginPassword()}"/>
               
            <p:defaultCommand target="entrer" />
        </rich:panel>
        <br />
         
    
   </h:form>
	</div>

</h:body>
	</f:view>	
</html>
