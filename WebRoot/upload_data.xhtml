<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="#{languageDetails.language}" 
 xmlns="http://www.w3.org/1999/xhtml"   

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:p="http://primefaces.org/ui" 
      >



<ui:composition template="/WEB-INF/template1.xhtml">
	<ui:define name="haut">
		
		<f:metadata>
		<f:event type="preRenderView"
			listener="#{loginBean.fowardToLoginIfNotLoggedIn}" />
		
		</f:metadata>
	</ui:define>

	<ui:define name="content">


		<div class="presentation-page">
			<rich:panel>
				<f:facet name="header">
					<h:panelGroup>
						<h:outputText value="#{msg['page_export_DB']}" />
					</h:panelGroup>
				</f:facet>
				<br />
				
<h:form id="form2" >
<p:fileUpload fileUploadListener="#{fileUploadView.handleFileUpload}" mode="advanced" dragDropSupport="false"
           update="messages"  allowTypes="/(\.|\/)(xls|xls?x|)$/" />
 
    <p:growl id="messages" showDetail="true" />

 


			</h:form>


			</rich:panel>
		</div>


			<br /><br />
		
	</ui:define>

</ui:composition>
</html>
