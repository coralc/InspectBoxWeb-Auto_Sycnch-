<ui:composition template="/WEB-INF/template1.xhtml">

		<f:viewParam name="idParent" value="#{valeurReponseBean.idTypeReponse}"/>

	<script type="text/javascript"> 
		function showvalue(){ 					
		 if(document.forms['formAjouter']['formAjouter:typemode'][1].checked) { 
			document.getElementById("formAjouter:lable123").style.visibility ="visible";			
			document.getElementById("formAjouter:valeur").style.visibility ="visible";
			document.getElementById("formAjouter:unit").style.visibility ="visible";
			document.getElementById("formAjouter:unitMeasure").style.visibility ="visible";
			document.getElementById("formAjouter:format").style.visibility ="visible";
			document.getElementById("formAjouter:radiob").style.visibility ="visible"; 
			document.getElementById("formAjouter:minv").style.visibility ="visible";					
			document.getElementById("formAjouter:maxv").style.visibility ="visible";					
			document.getElementById("formAjouter:minValue").style.visibility ="visible";					
			document.getElementById("formAjouter:maxValue").style.visibility ="visible";					
		 }
		 if(document.forms['formAjouter']['formAjouter:typemode'][0].checked) { 
			document.getElementById("formAjouter:lable123").style.visibility ="hidden";
			document.getElementById("formAjouter:valeur").style.visibility ="hidden";
			document.getElementById("formAjouter:unit").style.visibility ="hidden";
			document.getElementById("formAjouter:unitMeasure").style.visibility ="hidden";					
			document.getElementById("formAjouter:format").style.visibility ="hidden";					
			document.getElementById("formAjouter:radiob").style.visibility ="hidden";
			document.getElementById("formAjouter:minv").style.visibility ="hidden";					
			document.getElementById("formAjouter:maxv").style.visibility ="hidden";					
			document.getElementById("formAjouter:minValue").style.visibility ="hidden";					
			document.getElementById("formAjouter:maxValue").style.visibility ="hidden";					
		 }
		}
		
		function showminmax(){ 					
			 if(document.forms['formAjouter']['formAjouter:radiob'][0].checked) { 
					document.getElementById("formAjouter:minv").style.visibility ="hidden";					
					document.getElementById("formAjouter:maxv").style.visibility ="hidden";					
					document.getElementById("formAjouter:minValue").style.visibility ="hidden";					
					document.getElementById("formAjouter:maxValue").style.visibility ="hidden";					
			 }
			 else {				
				document.getElementById("formAjouter:minv").style.visibility ="visible";					
				document.getElementById("formAjouter:maxv").style.visibility ="visible";					
				document.getElementById("formAjouter:minValue").style.visibility ="visible";					
				document.getElementById("formAjouter:maxValue").style.visibility ="visible";					
			 }
			}

	</script>   

	    <br /><br />

            </f:facet>

		
		<h:form id="formAjouter">

	                <h:outputLabel value="" />
	               
	                
			<h:outputText value="#{msg['form_mode_reponse']}" />

			<h:selectOneRadio value="#{valeurReponseBean.modeReponse}" id="typemode" layout="pageDirection" onclick="showvalue()" >
			   	<f:selectItem itemValue="Liste" itemLabel="Liste de choix" />
			   	<f:selectItem itemValue="Valeur" itemLabel="Valeur"  />
			</h:selectOneRadio>
	         

       
				 	<br/>

				 	<br/>
				 	
 						 	
	                <h:outputText value="Label:" id="lable123"  />

					<h:outputLabel value="" />	                
 	                <h:outputText value="#{msg['form_mode_unitemesure']}" id="unit" />

	                    <rich:validator />
	                </h:inputText>

					<h:outputText value="#{msg['form_mode_typeformat']}" id="format" style="vertical-align:top;"/>

						<h:outputLabel value="" />			 				
					   	<f:selectItem itemValue="Entier" itemLabel="Entier" />
						<h:outputLabel value="" />	
					   	
						<h:outputLabel value="" />			 				
					   	<f:selectItem itemValue="Flottant" itemLabel="Flottant" />

					</h:selectOneRadio>

					<h:outputLabel value="" />

	                <h:inputText value="#{valeurReponseBean.minValue}" id="minValue" validatorMessage="#{msg['erreur_libelle_niveau2']}">
	                    <rich:validator />
	                </h:inputText>
					<h:outputLabel value="" />	                
            		
	                <h:outputText value="#{msg['form_mode_maxautorise']} " id="maxv" />
	                <h:inputText value="#{valeurReponseBean.maxValue}" id="maxValue" validatorMessage="#{msg['erreur_libelle_niveau2']}">
	                    <rich:validator />

<h:outputLabel value="" />

					document.getElementById("formAjouter:lable123").style.visibility ="hidden";
					document.getElementById("formAjouter:valeur").style.visibility ="hidden";

					document.getElementById("formAjouter:unitMeasure").style.visibility ="hidden";
