<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="#{languageDetails.language}" 
 xmlns="http://www.w3.org/1999/xhtml"   

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:p="http://primefaces.org/ui" 
      >

<ui:composition template="/WEB-INF/template1.xhtml">
	<ui:define name="haut">
		<f:metadata>		    
	    	<f:event type="preRenderView" listener="#{loginBean.fowardToLoginIfNotLoggedIn}"/>
	    	<f:viewParam name="idParent"   
				value="#{ajouterObjetBean.idObjetParent}"/>
			<f:viewParam name="tri"   
				value="#{ajouterObjetBean.triMax}"/>
	    	<f:event type="preRenderView" listener="#{ajouterObjetBean.afficher()}"/>
	    </f:metadata>
	</ui:define>
 <ui:define name="myCSS">
	 	<style>		
		.head2 {
		background-image: url();
        background-color : #808080 !important;;
        height:18px;
        text-align:center;
        vertical-align:middle;
		color:White;        
        padding:4px 0;
        font-size:120%;
        border-style: none;
    	}    	
		.body3 {
	    background-color: #F7F6F3;
        font-size:105%;
        border-style: none;
		}
		.rf-p {
		 border-style: none;
		}
	</style>
</ui:define>
	<ui:define name="content">

	    <h:form id="form"> 
     <p:growl id="messages" showDetail="true" sticky="true" /> 
       
    
       <rich:panel  
    headerClass="head2" style="width:500px;align:center;" bodyClass="body3">
   
            <f:facet name="header">
                <h:panelGroup>
                    <h:outputText value="#{msg.appli_titre_ajout} #{listeObjetsBean.libelleNiveauCourant}" />
                </h:panelGroup>
            </f:facet>
		<ui:repeat value="#{listeObjetsBean.getAriane()}" var="entry"  includeViewParams="false" >
	    	<h:link id="link#{entry.num}" value="#{entry.libelle}" outcome="liste_objet"  >
	    		<f:param name="id" value="#{entry.num}" />
	    	</h:link>
	    	<h:outputText value=" > "/>
		</ui:repeat>
		 <h:panelGrid id="addPDP" columns="2" cellspacing="2" cellpadding="2">
           
	                <h:outputText value="#{msg.appli_libelle}" />
	                <p:inputText value="#{ajouterObjetBean.nom}" id="nom"  />
	               	</h:panelGrid>
		<p:spacer width="150" height="10" />
  	 	 <h:outputText value="" />  
  	 	 <p:commandButton  value="#{msg.appli_bouton_retour}"  action="#{ajouterObjetBean.retourback()}"  />
         <h:outputText value="" />  
         <p:spacer width="40" height="5" />
	               	<p:commandButton id="Ajouter" value="#{msg.appli_bouton_ajouter}" type="submit" action="#{ajouterObjetBean.ajouter()}" update="messages"/>
            	
				
             </rich:panel>
            </h:form>
       
        
        
    
    
    
	</ui:define>

</ui:composition>
</html>
