<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="#{languageDetails.language}" 
xmlns="http://www.w3.org/1999/xhtml"   

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:p="http://primefaces.org/ui" 
      >

    

<ui:composition template="/WEB-INF/template1.xhtml">
	<ui:define name="haut">
	<f:metadata>
	    <f:event type="preRenderView" listener="#{loginBean.fowardToLoginIfNotLoggedIn}"/>
	    <f:viewParam name="idt"   
			value="#{teamBean.idUtilisateur}"/>
	    <f:event type="preRenderView" listener="#{teamBean.afficher()}"/>
	</f:metadata>
	</ui:define>
 
	<ui:define name="content">

	   <h:form id="formAjouter">
     <p:growl id="messages" showDetail="true" sticky="true" /> 
    
       <rich:panel style="width:700px;align:center;" >
            <f:facet name="header">
                <h:panelGroup>
                    <h:outputText value="#{msg.page_utilisateur_consulter_hour} #{teamBean.codeAcces}" />
                </h:panelGroup>
            </f:facet>

		
		
			<h:inputHidden value="#{teamBean.idUtilisateur}" />
				<h:panelGrid columns="1"> 
					<rich:messages />
					<br />
				</h:panelGrid>
				
				
            
            
	  <p:dataTable id ="tlist" value="#{teamBean.lister}" var="o2" cache="false" tableStyle="width:auto" > 
	             
	             
	               
	                <p:column >  
            <f:facet name="header">  
            	
                	<h:outputText value="#{msg['form_utilisateur_jour']}" styleClass="titreTableauInspection"/>
                  
            </f:facet> 
             
            <h:outputText value="#{o2.dayOfWeek}" /> 
             
        </p:column> 
        
        <p:column >  
            <f:facet name="header">  
            	
                	<h:outputText value="#{msg['form_utilisateur_beginHour']}" styleClass="titreTableauInspection"/>
                  
            </f:facet> 
             
            <h:outputText value="#{o2.beginHour}" /> 
              
        </p:column> 
        
         <p:column >  
            <f:facet name="header">  
            	
                	<h:outputText value="#{msg['form_utilisateur_endHour']}" styleClass="titreTableauInspection"/>
                  
            </f:facet> 
             
            <h:outputText value="#{o2.endHour}" /> 
             
        </p:column> 
       
	                </p:dataTable> 
	               
            	<p:spacer width="150" height="10" />
  	 	 <h:outputText value="" />  
          <p:commandButton  value="#{msg.appli_bouton_retour}"  action="#{teamBean.retourback()}"  />
          <h:outputText value="" /> 
           </rich:panel>
        </h:form>
  
       
        
   
    
 

    
	</ui:define>

</ui:composition>
   
</html>
