<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="#{languageDetails.language}" 
 xmlns="http://www.w3.org/1999/xhtml"   

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:p="http://primefaces.org/ui" 
      >



<ui:composition template="/WEB-INF/template1.xhtml">
	<ui:define name="haut">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{loginBean.fowardToLoginIfNotLoggedIn}" />
				<f:viewParam name="id" value="#{valeurReponseBean.idTypeReponse}"/>
			<f:event type="preRenderView" listener="#{valeurReponseBean.afficher()}" />
		</f:metadata>
	</ui:define>

	<ui:define name="content">


		<div class="presentation-page">
			<rich:panel>
				<f:facet name="header">
					<h:panelGroup>
						<h:outputText value="#{msg['page_choix_reponse_titre']} #{valeurReponseBean.libelleTypeReponse}" />
					</h:panelGroup>
				</f:facet>
				<br />
				


				
				
		<h:outputStylesheet>

		    .acent{
		        text-align: center;
		    }
		    
		    .titreTableauInspection{
		        font-weight:bold;
		        font-family: arial,verdana,sans-serif; 
		        font-size: 11px; 
		    }
		</h:outputStylesheet>
		
		<br/>
		<div align="center">
   
			
		<h:button id="ajouterChoix" outcome="ajouter_valeur_reponse" value="#{msg['form_choix_reponse_liste_bouton_ajout']} " >
			<f:param name="id" value="#{valeurReponseBean.idTypeReponse}" />
			<f:param name="tri" value="#{valeurReponseBean.triMax}" />
		</h:button>
						

			<br /><br /><br/>
            <h:link id="linkNavig" value="#{msg['navigation_parametrage_choix']}" outcome="liste_choix"  />
	    	<h:outputText value=" > "/>
			<h:outputText value="#{msg['page_choix_titre']} : #{valeurReponseBean.libelleTypeReponse}" />
				<br /><br />
            
				
				<h:form>  
  
    <p:dataTable value="#{listeChoixBean.lister}" var="o2" cache="false" tableStyle="width:auto" emptyMessage="">  

  
        <p:column >  
            <f:facet name="header">  
            	<div align="left">
                	<h:outputText value="#{msg['form_choix_liste_valeur']}" styleClass="titreTableauInspection"/>
                </div>  
            </f:facet>  
            <h:outputText value="#{o2.libelle}" />  
        </p:column>  

        <p:column >  
            <f:facet name="header">  
                <h:outputText value="#{msg['form_choix_liste_nonConforme']}" styleClass="titreTableauInspection"/>  
            </f:facet> 
            <div align="center">
            	<h:selectBooleanCheckbox value="#{o2.nonConforme}" onclick="return false;" />
            </div>  
        </p:column>  
  
  
          <p:column >  
            <f:facet name="header">  
                <h:outputText value="" />  
            </f:facet> 
            <div align="center">
            	<h:button outcome="modifier_text_reponse" id="Aconsulter#{o2.idChoix}" value="#{msg['appli_bouton_modifier']}" style="width:50pt;">
					<f:param name="id" value="#{o2.idChoix}" />
					<f:param name="idParent" value="#{valeurReponseBean.idTypeReponse}" />
				</h:button>
			</div>
        </p:column>  
    </p:dataTable>  
  
</h:form>  
				
				
	  </div>
	</rich:panel>
			
			
		</div>

			
	<br /><br />
	</ui:define>

</ui:composition>
</html>
