<html lang="#{languageDetails.language}" 
 xmlns="http://www.w3.org/1999/xhtml"   

      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:p="http://primefaces.org/ui" 
      >


<ui:insert name="haut">

  	<f:event type="preRenderView"
			listener="#{loginBean.fowardToLoginIfNotLoggedIn}" />

	<f:event type="preRenderView" listener="#{imageInspectionBean.afficher()}"/>
	</f:metadata>
</ui:insert> 

<h:head>
  <title><ui:insert name="title">InspectBox</ui:insert></title>     

</h:head>

<h:body style="height: 100%;">


		
		<div align="center" style="height: 100%; vertical-align:middle;">
				
	        <p:graphicImage  value="#{imageInspectionBean.photoInspection}" id="photo" />
	        		

		</div>

 		<br />
			
</h:body>		
</html>
