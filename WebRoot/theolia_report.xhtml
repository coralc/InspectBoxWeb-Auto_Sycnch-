<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="#{languageDetails.language}" 
xmlns="http://www.w3.org/1999/xhtml"   
style="height: 100%;"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      >


<ui:composition template="/WEB-INF/template1.xhtml">
	<ui:define name="haut">
	<f:metadata>
		<f:event type="preRenderView"
			listener="#{loginBean.fowardToLoginIfNotLoggedIn}" />
		<f:viewParam name="clear" value="#{theoliaReportBean.aAfficher}"/>
		
		<f:event type="preRenderView" listener="#{theoliaReportBean.afficher()}" />
	</f:metadata>
	</ui:define>

	<ui:define name="content">


		<div class="presentation-page-temp">
			<rich:panel>
				<f:facet name="header">
					<h:panelGroup>
						<h:outputText value="#{msg['page_home_generate_report_titre']}" />
					</h:panelGroup>
				</f:facet>
				<br />
				<div align="center">
				
			
				
				<rich:panel style="width: 450px;">
				<f:facet name="header">
					<h:panelGroup>
						<h:outputText value="#{msg['form_generate_report_select_titre']}" />
					</h:panelGroup>
				</f:facet>
				
				<div align="center">
				
				<h:form id="FormReport">
					
					<h:panelGrid columns="2">
					<h:outputLabel value="#{msg['form_generate_report_date_de_debut']}" />
					<rich:calendar datePattern="dd/MM/yyyy" locale="fr" value="#{theoliaReportBean.datededebut}" currentDate="" enableManualInput="true" />
					<h:outputLabel value="#{msg['form_generate_report_date_de_fin']}" />
					<rich:calendar datePattern="dd/MM/yyyy" locale="fr" value="#{theoliaReportBean.datedefin}" currentDate="" enableManualInput="true" />
            		<h:outputLabel value="#{theoliaReportBean.libelleNiveau0} : " />
					<rich:select value="#{theoliaReportBean.idNiveauChoisi}" id="niveauInitial" openOnEdit="true" enableManualInput="false" required="true"  label="Niveau">
                		<f:selectItems value="#{theoliaReportBean.niveauList}"  />
                		<a4j:ajax event="change" render="niveaulibelle1, niveaulibelle2" execute="@this" listener="#{theoliaReportBean.siteChanged}" />
            		</rich:select>
            		
            		<h:outputLabel value="#{theoliaReportBean.libelleNiveau1} : " />
					<rich:select value="#{theoliaReportBean.idLibelleNiveau1Choisi}" id="niveaulibelle1" openOnEdit="true" enableManualInput="false"  >
                		<f:selectItems value="#{theoliaReportBean.libelleNiveau1List}"  />
                		<a4j:ajax event="change" render="niveaulibelle2" execute="@this" listener="#{theoliaReportBean.batimentChanged}" />
            		</rich:select>

            		<h:outputLabel value="#{theoliaReportBean.libelleNiveau2} : "  />
					<rich:select value="#{theoliaReportBean.idLibelleNiveau2Choisi}" id="niveaulibelle2" openOnEdit="true" enableManualInput="false"  >
                		<f:selectItems value="#{theoliaReportBean.libelleNiveau2List}"  />
            		</rich:select>
            		
            		
	                <h:outputText value="           " /> 
	                <rich:message for="idType" showDetail="true"/>           		
	                <h:outputText value="           " /> 
	                <h:outputText value="" />            		
	                <h:outputText value="           " /> 
	                <h:outputText value="" />            		
	                <h:outputText value="           " /> 
	                <h:outputText value="" />            		
	                <h:outputText value="           " /> 
	                <h:outputText value="" />            		
	                <h:outputText value="           " /> 
	                <h:outputText value="" />            		            
            		
					</h:panelGrid>
					<br />
					
						<h:commandButton id="rechercher"
							action="#{theoliaReportBean.genererTheoliaReport()}"
							value="#{msg['appli_bouton_generate_report']}" type="submit"  />			
					</h:form>
				</div>
				</rich:panel>
					
				</div>


				
				
				<h:outputStylesheet>
    .rf-dt{
        width:550px;    
    }
    .acent{
        text-align: center;
    }
    
    .titreTableauInspection{
        font-weight:bold;
        font-family: arial,verdana,sans-serif; 
        font-size: 11px; 
    }
    
    
</h:outputStylesheet>

	<br/>


	</rich:panel>
			
			
		</div>

			
	<br /><br />
	</ui:define>

</ui:composition>
</html>
